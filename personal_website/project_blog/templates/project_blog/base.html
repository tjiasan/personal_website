<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale =1">
        <title> {% block title %}Jason Alexander Lee {% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.6.3/fonts/fontawesome-webfont.ttf">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.6.3/fonts/fontawesome-webfont.woff">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.6.3/fonts/fontawesome-webfont.woff2">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'home_page/style3.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500' rel='stylesheet' type='text/css'>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    </head>
    <body>
    <div class= "navbar navbar-default navbar-top" role="navigation">
      <div class="navbar-inner">
        <div class=container>
          <div class ="navbar-header">
                <button type="button" class ="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only"> Toggle navigation</span>
                  <span class="icon-bar"> </span>
                  <span class="icon-bar"> </span>
                  <span class="icon-bar"> </span>
                </button>

          </div>
          <div class ="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="{% url 'home' %}">About</a></li>

              <li class="dropdown">
                <a href="#" class ="dropdown-toggle" data-toggle="dropdown"> Projects
                    <b= class ="caret"> </b>
                </a>

                <ul class="dropdown-menu">
                  <li><a href="{% url 'music:index' %}"> Web Development</a></li>
                  <li><a href="{% url 'music:index' %}"> Machine learning </a></li>
                  <li><a href="{% url 'music:index' %}"> Biology</a></li>

                </ul>
              <li><a href="#">Resume</a></li>
              <li><a href="#" data-toggle="modal" data-target="#contact">Contact</a></li>
              </ul>

          </div>
        </div>
      </div>
    </div>

{% block body %}

{% endblock %}








    <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      <div class="container">
        <div class= "navbar-text pull-left">

          <div class= "copyright"><i class="fa fa-copyright" aria-hidden="true"></i> Jason Alexander Lee</div>
        </div>

      </div>

    </div>

<!== Place bootstrap code here==>


    <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class = "modal-dialog">
        <div class="modal-content">
            <form class= "form-horizontal" role="form">
                  <div class= "modal-header">
                  <h4> Contact</h4>

                  </div>
                  <div class="modal-body">

                    <div class="form-group">
                      <label for="contact name" class ="col-sm-2 control-label"> Name</label>
                      <div class="col-sm-10">
                        <input type="text" class= "form-control" id ="contact-name" placeholder="First & Last Name">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="contact email" class ="col-sm-2 control-label"> Email</label>
                      <div class="col-sm-10">
                        <input type="text" class= "form-control" id ="contact-email" placeholder="@domain.com">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="contact message" class ="col-sm-2 control-label"> Message</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="4">   </textarea>
                      </div>
                    </div>


                  </div>
                  <div class="modal-footer">
                  <button class= "btn btn-primary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary"> Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    </body>
</html>
